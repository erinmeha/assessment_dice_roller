<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="sides">
        <label for="sides-of-dice">Enter a number of sides: </label>
        <input type="text" name="sides-of-dice" id="sides-of-dice">
    </p>
    <p class="dice-number">
        <label for="number-of-dice">Enter a number of dice: </label>
        <input type="text" name="number-of-dice" id="number-of-dice">
        <button id="roll-button">Roll!</button>
    </p>
    <p class="total">
        Total:
        <span id="countspan">
            ___
        </span>
    </p>
    <p class="rolls-and-reset">
        <button id="show-rolls-button">Show All Rolls</button>
        <button id="reset-button">Reset</button>
    </p>
    <ol id="dice"></ol>

    <script src="main.js"></script>
</body>

</html>
